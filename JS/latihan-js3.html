<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaSript 3</title>
    <!-- DOM (Document Object Model)
        fungsinya untuk mengakses dan mengubah elemen
        jaid ,ita bisa mengambil, mengakses, mengubah elemen disebuah halaman web -->
    <script>
        function ubahData() {
            document.getElementById('data1').innerHTML = " Data Baru";
            alert("Data Telah Diubah")
        }

        function getData() {
           var data = document.getElementById('data1').innerHTML;
            alert(data);
        }

    </script>
</head>
<body>
    <h1 id="data1">Latihan JavaSript 3</h1>
    <input type="button" value="Ubah Data" onclick="ubahData()">
    <input type="button" value="Cek Data" onclick="getData()">


</body>
</html>
