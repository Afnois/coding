<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaSript 2 </title>
    <script>
        // membahas function = blok kode
        function sudahDiklik(){
            alert ('AHHH')
        }
        function cobaKlik(){
            alert ('HAIIII')
        }
    </script>
</head>
<body>
    <H1>Latihan JavaSript 2</H1>
    <input type="button" value="Sentuh AKU..." onclick="sudahDiklik()">

    <input type="button" value="Coba Click" onclick="cobaKlik()">
</body>
</html>
